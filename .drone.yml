kind: pipeline
type: docker
name: FLAD


trigger:
  event:
    - push

steps:
  - name: app-build
    image: node:latest
    commands:
      - cd ./src/FLAD/
      - npm install
      - npm run
      
  - name: docker-build-and-push
    image: node:latest
    settings:
      context: src/Api
      registry: hub.codefirst.iut.uca.fr
      repo: hub.codefirst.iut.uca.fr/emre.kartal/FLAD
      username:
        from_secret: SECRET_REGISTRY_USERNAME
      password:
        from_secret: SECRET_REGISTRY_PASSWORD
    commands:
      - cd ./src/Api
      - npm install
      - npm run build

  #container deployment
  - name: deploy-container
    image: node:latest
    environment:
        IMAGENAME: hub.codefirst.iut.uca.fr/emre.kartal/FLAD:latest
        CONTAINERNAME: FladApi
        COMMAND: create
        OVERWRITE: true
    depends_on: [ docker-build-and-push ]
    

  - name: code-analysis
    image: node:latest
    environment:
      SONAR_TOKEN:
        from_secret: SONAR_TOKEN
    settings:
      sources: ./src/FLAD/ 
    commands:
      - export SONAR_SCANNER_VERSION=4.7.0.2747
      - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
      - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
      - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
      - export SONAR_SCANNER_OPTS="-server"
      - sonar-scanner -D sonar.projectKey=FLAD -D sonar.sources=. -D sonar.host.url=https://codefirst.iut.uca.fr/sonar
    depends_on: [ app-build ]
